<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello, I am %s string!', '+poo');

    // Styled
    console.log(`%c I am a large font`, 'font-size: 30px; font-weight: bold; color: red;');
    // warning!
    console.warn('OH NOOOOO! ERROR!!!')
    // Error :|
    console.error('Shit Happens!')
    // Info
    console.info('Elephant is Big :)')
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`dog name: ${dog.name}`);
      console.log(`dog ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
      });
    // counting
      console.count('West');
      console.count('West');
      console.count('West');
      console.count('Steve');
      console.count('Steve');
      console.count('Steve');
      console.count('Steve');
      console.count('Steve');
    
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/webos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

    console.table(dogs)
  </script>
</body>
</html>
